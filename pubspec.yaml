publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  intl: ^0.18.0
  table_calendar: ^3.0.8
  flutter_local_notifications: ^15.0.0
  timezone: ^0.9.2
  device_calendar: ^4.3.3
  share_plus: ^7.0.0
  sqflite: ^2.2.8+4
  path_provider: ^2.1.0
  google_fonts: ^5.1.0
  uuid: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_slidable: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
